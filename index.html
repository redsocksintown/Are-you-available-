<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine ðŸ’–</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            color: #CB322C;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: wave 2s infinite;
        }
        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }
        button {
            font-size: 2em;
            padding: 15px 30px;
            border: none;
            background: pink;
            color: white;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
            transition: transform 0.2s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 105, 180, 1);
        }
        .yes-btn:hover {
            background: hotpink;
        }
        .no-btn {
            position: absolute;
        }
        .no-btn:hover {
            position: absolute;
            left: calc(10% + 80% * Math.random());
            top: calc(10% + 80% * Math.random());
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: gold;
            border-radius: 50%;
            opacity: 0;
            animation: explode 1s ease-out;
        }
        @keyframes explode {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(5); }
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: float 5s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        .shooting-star {
            position: absolute;
            width: 3px;
            height: 30px;
            background: white;
            opacity: 0.8;
            animation: shoot 3s linear infinite;
        }
        @keyframes shoot {
            0% { transform: translateX(0) translateY(0) rotate(45deg); opacity: 1; }
            100% { transform: translateX(-100vw) translateY(-100vh) rotate(45deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Do you wanna be my Valentine? ðŸ’–</h1>
    <div class="button-container">
        <button class="yes-btn" onclick="celebrate()">Yes</button>
        <button class="no-btn" onclick="runAway()">No</button>
    </div>

    <audio autoplay loop>
        <source src="https://www.dropbox.com/scl/fi/your-audio-file.mp3?rlkey=yourkey&dl=1" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function runAway() {
            let noBtn = document.querySelector('.no-btn');
            noBtn.style.left = Math.random() * 80 + "vw";
            noBtn.style.top = Math.random() * 80 + "vh";
        }
        
        function celebrate() {
            createConfetti();
            createStars();
            alert('Yay! Háº¹n hÃ² thÃ´i ðŸ’•');
        }
        
        function createConfetti() {
            for (let i = 0; i < 30; i++) {
                let confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.top = Math.random() * 100 + "vh";
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 1000);
            }
        }

        function createStars() {
            for (let i = 0; i < 5; i++) {
                let star = document.createElement("div");
                star.className = "shooting-star";
                star.style.left = Math.random() * 100 + "vw";
                star.style.top = Math.random() * 50 + "vh";
                document.body.appendChild(star);
                setTimeout(() => star.remove(), 3000);
            }
        }

        function createHearts() {
            setInterval(() => {
                let heart = document.createElement("div");
                heart.className = "heart";
                heart.innerHTML = "â¤ï¸";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.top = "100vh";
                heart.style.fontSize = Math.random() * 20 + 10 + "px";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 500);
        }
        createHearts();
    </script>
</body>
</html>
