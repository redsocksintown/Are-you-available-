<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: #CB322C;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: wave 2s infinite;
        }
        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            border: none;
            background: pink;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }
        .yes-btn:hover {
            background: hotpink;
        }
        .no-btn {
            position: absolute;
        }
        .no-btn:hover {
            position: absolute;
            left: calc(10% + 80% * Math.random());
            top: calc(10% + 80% * Math.random());
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: gold;
            border-radius: 50%;
            opacity: 0;
            animation: explode 1s ease-out;
        }
        @keyframes explode {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(5); }
        }
    </style>
</head>
