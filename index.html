<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine 💖</title>
    <style>
        body {
            text-align: center;
            font-family: Roboto, sans-serif;
            background: url('https://imgflip.com/memegenerator/116623327/Tom-and-Jerry-Goons') no-repeat center center/cover;
            color: #CB322C;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            border: none;
            background: pink;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }
        .yes-btn:hover {
            background: hotpink;
        }
        .no-btn {
            position: absolute;
        }
        .no-btn:hover {
            position: absolute;
            left: calc(10% + 80% * Math.random());
            top: calc(10% + 80% * Math.random());
        }
        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 0.2; transform: scale(1.5); }
        }
    </style>
</head>
<body>
    <h1>Bé có muốn đi chơi Valentine với tớ không? 💖</h1>
    <div class="button-container">
        <button class="yes-btn" onclick="alert('Yay! Đi chơi thôi!!!')">Yes</button>
        <button class="no-btn" onclick="runAway()">No</button>
    </div>

    <script>
        function createStars() {
            for (let i = 0; i < 30; i++) {
                let star = document.createElement("div");
                star.className = "star";
                star.style.top = Math.random() * 100 + "vh";
                star.style.left = Math.random() * 100 + "vw";
                star.style.animationDelay = Math.random() * 2 + "s";
                document.body.appendChild(star);
            }
        }
        createStars();

        function runAway() {
            let noBtn = document.querySelector('.no-btn');
            noBtn.style.left = Math.random() * 80 + "vw";
            noBtn.style.top = Math.random() * 80 + "vh";
        }
    </script>
</body>
</html>
