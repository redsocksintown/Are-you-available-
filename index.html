<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine ðŸ’–</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            color: #CB322C;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: wave 2s infinite;
        }
        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }
        button {
            font-size: 2em;
            padding: 15px 30px;
            border: none;
            background: pink;
            color: white;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
            transition: transform 0.2s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 105, 180, 1);
        }
        .yes-btn {
            transition: transform 0.3s ease-in-out;
        }
        .no-btn {
            position: absolute;
        }
        .no-btn:hover {
            position: absolute;
            left: calc(10% + 80% * Math.random());
            top: calc(10% + 80% * Math.random());
        }
    </style>
</head>
<body>
    <h1>Do you wanna be my Valentine? ðŸ’–</h1>
    <div class="button-container">
        <button class="yes-btn" onclick="celebrate()">Yes</button>
        <button class="no-btn" onclick="runAway()">No</button>
    </div>

    <script>
        let yesBtn = document.querySelector('.yes-btn');
        let yesSize = 2;

        function runAway() {
            let noBtn = document.querySelector('.no-btn');
            noBtn.style.left = Math.random() * 80 + "vw";
            noBtn.style.top = Math.random() * 80 + "vh";
            yesSize += 0.3;
            yesBtn.style.transform = `scale(${yesSize})`;
        }

        }
    </script>
</body>
</html>
